<html>
<script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/vue/1.0.26-csp/vue.js"></script>
<script>
$(function(){
    Vue.component('add-area', {
        template: '#add-area-template',
        data: function() {
            return {count : 0};
        }
    });
    new Vue({
        el: '#app'
    });
});
</script>
<body>
    <div id="app">
        <add-area></add-area>
        <add-area></add-area>
    </div>
    <template id="add-area-template">
        {{count}}<button @click="count++">+1</button><br />
    </template>
</body>
</html>
